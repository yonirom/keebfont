name: KeebFont Release

on:
  push:
     tags:        
      - '*'  

permissions:
  contents: write

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - 
        name: Checkout code
        uses: actions/checkout@v5
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          load: true
          context: .
          push: false
          tags: keebbuilder:temp

      - 
        name: Run KeebFont build
        uses: addnab/docker-run-action@v3
        with:
          image: keebbuilder:temp
          options: -v ${{ github.workspace }}:/app/build
          run: make
      - 
        name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            ${{ github.workspace }}/*.ttf
            ${{ github.workspace }}/Keeb.bdf
            ${{ github.workspace }}/KeebBold.bdf
            ${{ github.workspace }}/KeebItalic.bdf
            ${{ github.workspace }}/*.otb
